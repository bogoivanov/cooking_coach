{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

    <form method="post" action="{% url 'sign up' %}">
        {{ form.as_p }}
        <input name="next" type="hidden" value="{{ next }}">
        {% csrf_token %}

    </form>

{% endblock %}
