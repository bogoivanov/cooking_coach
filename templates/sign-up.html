{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <h1>Sign up!</h1>
    <form method="post" action="{% url 'sign up' %}">

        <div class="mb-3">

            <h3>{{ form.as_p }}</h3>

            {% csrf_token %}
        </div>

<button type="submit" class="btn btn-primary">Submit</button>
    </form>


{% endblock %}
